<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="utf-8"/>
  <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <title>Bibliotecas UFABC</title>

  <link th:href="@{css/bootstrap.min.css}" href="../static/css/bootstrap.min.css" rel="stylesheet"/>
  <link th:href="@{css/icarius-style.css}" href="../static/css/icarius-style.css" rel="stylesheet"/>
  <link th:href="@{css/ufabc-style.css}" href="../static/css/ufabc-style.css" rel="stylesheet"/>
  <!--[if lt IE 9]>
  <script src="js/html5shiv.min.js"></script>
  <script src="js/respond.min.js"></script>
  <![endif]-->

  <style>body {
    background-color: #888;
    color:            #EEE;
  }</style>
</head>
<body>
<section class="container">
  <div class="alert alert-danger fade in" th:if="${param.error}">
    <a href="#" class="close" data-dismiss="alert" aria-label="close">&times;</a>
    <strong>Atenção!</strong> Usuário ou senha inválidos.
  </div>
  <div class="alert alert-warning fade in" th:if="${param.logout}">
    <a href="#" class="close" data-dismiss="alert" aria-label="close">&times;</a>
    <strong>Atenção!</strong> Você saiu.
  </div>
  <div class="row">
    <div class="col-md-offset-4 col-md-4">
      <img src="../static/img/ufabc-rlogo.png" th:src="@{/img/ufabc-rlogo.png}" class="img-responsive"/>
      <form th:action="@{/login}" method="post" role="form">
        <div class="form-group">
          <label class="center-block text-center" for="username">Usuário: </label>
          <input id="username" type="text" class="form-control" name="username" autofocus="autofocus"/>
        </div>
        <div class="form-group">
          <label class="center-block text-center" for="password">Senha: </label>
          <input id="password" type="password" class="form-control" name="password"/>
        </div>
        <div>
          <button type="submit" class="btn btn-default" style="width: 100%;">Entrar</button>
        </div>
      </form>
    </div>
  </div>
</section>
<script th:src="@{/js/jquery.min.js}" src="../static/js/jquery.min.js"></script>
<script th:src="@{/js/bootstrap.min.js}" src="../static/js/bootstrap.min.js"></script>
</body>
</html>
